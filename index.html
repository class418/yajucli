<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yaju Clicker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 50vw;
      height: 50vh;
      display: flex;
      flex-direction: row;
    }

    .column {
      flex: 1;
      padding: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #clickerBtn {
      background: none;
      border: none;
      cursor: pointer;
    }

    #clickerBtn img {
      width: 100%;
      max-width: 100px;
    }

    #cps {
      font-size: 0.7em;
      color: #ccc;
      margin-bottom: 4px;
    }

    #score {
      font-size: 1em;
      margin-bottom: 8px;
    }

    #facilities {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
      align-items: flex-start;
      max-height: calc(100% - 60px);
      overflow: hidden;
    }

    .facility {
      background: #333;
      padding: 3px 6px;
      font-size: 0.6em;
      border-radius: 2px;
    }

    .upgrade {
      background: #444;
      padding: 4px;
      font-size: 0.6em;
      border-radius: 2px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="column" id="left">
      <button id="clickerBtn">
        <img src="https://raw.githubusercontent.com/class418/yajucli/main/assets/yajuu.png" alt="野獣先輩">
      </button>
    </div>

    <div class="column" id="center">
      <div id="cps">毎秒: <span id="cpsValue">0</span></div>
      <div id="score">ポイント: <span id="scoreValue">0</span></div>
      <div id="facilities"></div>
    </div>

    <div class="column" id="right">
      <div class="upgrade">Upgrade A</div>
      <div class="upgrade">Upgrade B</div>
      <div class="upgrade">Upgrade C</div>
    </div>
  </div>

  <script>
    let score = 0;
    let cps = 0;
    const scoreEl = document.getElementById("scoreValue");
    const cpsEl = document.getElementById("cpsValue");
    const facilities = document.getElementById("facilities");

    function formatPoints(val) {
      if (val >= 1_000_000_000) return (val / 1_000_000_000).toFixed(1) + "B";
      if (val >= 1_000_000) return (val / 1_000_000).toFixed(1) + "M";
      if (val >= 1_000) return (val / 1_000).toFixed(1) + "K";
      return Math.floor(val);
    }

    function updateDisplay() {
      scoreEl.textContent = formatPoints(score);
      cpsEl.textContent = cps.toFixed(1);
    }

    document.getElementById("clickerBtn").addEventListener("click", () => {
      score += 1;
      updateDisplay();
    });

    // 自動加算
    setInterval(() => {
      score += cps;
      updateDisplay();
    }, 1000);

    // テスト用施設購入
    for (let i = 0; i < 10; i++) {
      const f = document.createElement("div");
      f.className = "facility";
      f.textContent = "施設" + (i + 1);
      facilities.appendChild(f);
      cps += 0.5;
    }
    updateDisplay();
  </script>
</body>
</html>
