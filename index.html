<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>野獣先輩クリックゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }
      #leftPanel {
      flex: 0.8; /* 先輩エリアを狭く */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rightPanel {
      width: 300px;
      padding-left: 20px;
      border-left: 2px solid #444;
      display: flex;
      flex-direction: column;
    }
      #clickerBtn {
      width: 180px;  /* 小さめ */
      height: 180px;
      cursor: pointer;
      user-select: none;
      border-radius: 15px;
      object-fit: contain;
      background-color: transparent;
      touch-action: manipulation;
      animation: spin 5s linear infinite;
      transition: box-shadow 0.3s ease;
    }
    #clickerBtn.auto-clicking {
      box-shadow: 0 0 15px 5px #ffd700 inset, 0 0 20px 8px #ffeb3b;
      cursor: progress;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #scoreDisplay {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    #upgrades {
      flex-grow: 1;
      overflow-y: auto;
    }
    .upgrade {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .upgrade:hover:not(.disabled) {
      background: #666;
    }
    .upgrade.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="leftPanel">
    <img id="clickerBtn" src="./assets/yajuu.png" alt="野獣先輩" />
  </div>

  <div id="rightPanel">
    <div id="scoreDisplay">ポイント: 0</div>
    <div id="upgrades"></div>
  </div>

  <script>
    let points = 0;
    let pointsPerClick = 1;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const clickerBtn = document.getElementById('clickerBtn');
    const upgradesContainer = document.getElementById('upgrades');

    let autoClicking = false;
    let autoClickInterval = null;

    function startAutoClick() {
      if (autoClicking) return;
      autoClicking = true;
      clickerBtn.classList.add('auto-clicking');
      autoClickInterval = setInterval(() => {
        points++;
        updateScore();
        new Audio('./assets/click.mp3').play();
      }, 1000);
    }

    function stopAutoClick() {
      autoClicking = false;
      clickerBtn.classList.remove('auto-clicking');
      clearInterval(autoClickInterval);
      autoClickInterval = null;
    }

    const upgrades = [
      {
        id: 1,
        name: 'クリック力強化',
        description: 'クリックで得られるポイントが2倍になる',
        cost: 10,
        purchased: false,
        applyUpgrade: () => { pointsPerClick = 2; }
      },
      {
        id: 2,
        name: '自動クリック',
        description: '1秒ごとに自動で1ポイント獲得',
        cost: 50,
        purchased: false,
        applyUpgrade: () => {
          startAutoClick();
        }
      }
    ];

    function updateScore() {
      scoreDisplay.textContent = `ポイント: ${points}`;
      updateUpgradeButtons();
    }

    function updateUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.getElementById('upgrade-' + upg.id);
        if (upg.purchased) {
          btn.classList.add('disabled');
          btn.textContent = `${upg.name} (購入済み)`;
        } else if (points >= upg.cost) {
          btn.classList.remove('disabled');
          btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
        } else {
          btn.classList.add('disabled');
          btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
        }
      });
    }

    function createUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.createElement('div');
        btn.id = 'upgrade-' + upg.id;
        btn.classList.add('upgrade');
        btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
        btn.title = upg.description;

        btn.addEventListener('click', () => {
          if (!upg.purchased && points >= upg.cost) {
            points -= upg.cost;
            upg.purchased = true;
            upg.applyUpgrade();
            updateScore();
          }
        });

        upgradesContainer.appendChild(btn);
      });
    }

    clickerBtn.addEventListener('click', () => {
      points += pointsPerClick;
      updateScore();

      // 連打しても音が重なる再生
      new Audio('./assets/click.mp3').play();
    });

    createUpgradeButtons();
    updateScore();
  </script>

</body>
</html>
