<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>野獣先輩クリックゲーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }
    #leftPanel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rightPanel {
      width: 300px;
      padding-left: 20px;
      border-left: 2px solid #444;
      display: flex;
      flex-direction: column;
    }
    #clickerBtn {
      width: 250px;
      height: 250px;
      cursor: pointer;
      user-select: none;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff6;
      transition: transform 0.1s ease;
      object-fit: contain;
      background-color: #000;
    }
    #clickerBtn:active {
      transform: scale(0.95);
    }
    #scoreDisplay {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    #upgrades {
      flex-grow: 1;
      overflow-y: auto;
    }
    .upgrade {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .upgrade:hover:not(.disabled) {
      background: #666;
    }
    .upgrade.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upgrade-title {
      font-weight: bold;
      font-size: 18px;
    }
    .upgrade-cost {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="leftPanel">
    <img id="clickerBtn" src="./assets/yajuu.png" alt="野獣先輩" />
  </div>

  <div id="rightPanel">
    <div id="scoreDisplay">ポイント: 0</div>
    <div id="upgrades">
      <!-- アップグレードはここに表示 -->
    </div>
  </div>

  <script>
    let points = 0;
    let pointsPerClick = 1;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const clickerBtn = document.getElementById('clickerBtn');
    const upgradesContainer = document.getElementById('upgrades');

    // クリック音の読み込み
    const clickSound = new Audio('./assets/click.mp3');

    // アップグレードデータ
    const upgrades = [
      {
        id: 1,
        name: 'クリック力強化',
        description: 'クリックで得られるポイントが2倍になる',
        cost: 10,
        purchased: false,
        applyUpgrade: () => { pointsPerClick = 2; }
      },
      {
        id: 2,
        name: '自動クリック',
        description: '1秒ごとに自動で1ポイント獲得',
        cost: 50,
        purchased: false,
        applyUpgrade: () => {
          setInterval(() => {
            points++;
            updateScore();
          }, 1000);
        }
      }
    ];

    function updateScore() {
      scoreDisplay.textContent = `ポイント: ${points}`;
      updateUpgradeButtons();
    }

    function updateUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.getElementById('upgrade-' + upg.id);
        if (upg.purchased) {
          btn.classList.add('disabled');
          btn.textContent = `${upg.name} (購入済み)`;
          btn.title = upg.description;
        } else if (points >= upg.cost) {
          btn.classList.remove('disabled');
          btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
          btn.title = upg.description;
        } else {
          btn.classList.add('disabled');
          btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
          btn.title = upg.description;
        }
      });
    }

    function createUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.createElement('div');
        btn.id = 'upgrade-' + upg.id;
        btn.classList.add('upgrade');
        btn.textContent = `${upg.name} - コスト: ${upg.cost}`;
        btn.title = upg.description;

        btn.addEventListener('click', () => {
          if (!upg.purchased && points >= upg.cost) {
            points -= upg.cost;
            upg.purchased = true;
            upg.applyUpgrade();
            updateScore();
          }
        });

        upgradesContainer.appendChild(btn);
      });
    }

    clickerBtn.addEventListener('click', () => {
      points += pointsPerClick;
      updateScore();
      clickSound.currentTime = 0; // 音をすぐ鳴らすため
      clickSound.play();
      // クリックエフェクト
      clickerBtn.style.transform = 'scale(1.1)';
      setTimeout(() => {
        clickerBtn.style.transform = 'scale(1)';
      }, 100);
    });

    createUpgradeButtons();
    updateScore();
  </script>

</body>
</html>
