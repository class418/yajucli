<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>野獣先輩クリックゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="leftPanel">
  <div id="autoClickDisplay">自動0.0/秒</div>
  <div id="scoreDisplay">ポイント: 0</div>
  <img id="clickerBtn" src="/yajucli/assets/yajuu.png" alt="野獣先輩" draggable="false" />
  <input id="nameInput" type="text" placeholder="先輩の名前を入力（例：野獣）" />
</div>

<div id="centerPanel">
  <img id="feverButton" src="/yajucli/assets/feverbtn.png" style="display: none;" />
</div>

<div id="rightPanel">
  <div>
    <div class="sectionTitle">施設購入</div>
    <div id="facilityButtons"></div>
  </div>
  <div>
    <div class="sectionTitle">アップグレード</div>
    <div id="upgradeButtons"></div>
  </div>

  <div style="margin-top: 20px;">
    <div class="sectionTitle">デバッグモード</div>
    <label style="user-select:none; cursor:pointer;">
      <input type="checkbox" id="debugToggle" style="display:none;" />
      <span id="debugLabel" style="display:none;">ON/OFF</span>
    </label>

    <div id="debugControls" style="display:none;">
      <button id="forceFeverBtn">フィーバー強制出現</button>
      <input id="pointOverrideInput" type="number" placeholder="ポイント上書き" />
      <button id="setPointBtn">ポイント設定</button>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <div class="sectionTitle">セーブデータ管理</div>
    <button id="resetDataBtn">データを削除する</button>
  </div>
</div>

<audio id="feverAudio" src="/yajucli/assets/fever.mp3" loop></audio>

<script src="main.js"></script>
</body>
</html>
