<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>野獣先輩クリックゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }
    #leftPanel {
      flex: 0.8; /* 狭め */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #rightPanel {
      width: 320px;
      padding-left: 20px;
      border-left: 2px solid #444;
      display: flex;
      flex-direction: column;
    }
    #clickerBtn {
      width: 180px;
      height: 180px;
      cursor: pointer;
      user-select: none;
      border-radius: 15px;
      object-fit: contain;
      background-color: transparent;
      touch-action: manipulation;
      animation: spin 5s linear infinite;
      transition: box-shadow 0.3s ease;
    }
    /* 自動クリック中の黄色いカーソルはなし */
    #clickerBtn.auto-clicking {
      box-shadow: none;
      cursor: pointer;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #scoreDisplay {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      user-select: none;
    }
    #upgrades {
      flex-grow: 1;
      overflow-y: auto;
      user-select: none;
    }
    .upgrade {
      background: #444;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .upgrade:hover:not(.disabled) {
      background: #666;
    }
    .upgrade.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upgrade-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .upgrade-desc {
      font-size: 0.9em;
      margin-bottom: 6px;
      color: #ccc;
    }
    .upgrade-info {
      font-size: 0.9em;
      text-align: right;
      color: #ffd;
    }
  </style>
</head>
<body>

  <div id="leftPanel">
    <img id="clickerBtn" src="./assets/yajuu.png" alt="野獣先輩" />
  </div>

  <div id="rightPanel">
    <div id="scoreDisplay">ポイント: 0</div>
    <div id="upgrades"></div>
  </div>

  <script>
    let points = 0;
    let pointsPerClickBase = 1;

    const scoreDisplay = document.getElementById('scoreDisplay');
    const clickerBtn = document.getElementById('clickerBtn');
    const upgradesContainer = document.getElementById('upgrades');

    let clickPowerLevel = 0;
    let autoClickLevel = 0;
    let autoClickInterval = null;

    function calcPrice(baseCost, level) {
      return Math.floor(baseCost * Math.pow(1.15, level));
    }

    function currentPointsPerClick() {
      return pointsPerClickBase + clickPowerLevel;
    }

    function currentAutoClickPointsPerSec() {
      return 0.1 * autoClickLevel;
    }

    function startAutoClick() {
      if (autoClickInterval) return;
      clickerBtn.classList.add('auto-clicking'); // でも box-shadowなしにしているので見た目変わらず
      autoClickInterval = setInterval(() => {
        points += currentAutoClickPointsPerSec();
        updateScore();
        new Audio('./assets/click.mp3').play();
      }, 1000);
    }

    function stopAutoClick() {
      if (!autoClickInterval) return;
      clearInterval(autoClickInterval);
      autoClickInterval = null;
      clickerBtn.classList.remove('auto-clicking');
    }

    const upgrades = [
      {
        id: 1,
        name: 'クリック力強化',
        description: 'クリックで得られるポイントが増える',
        baseCost: 10,
        level: 0,
        applyUpgrade: function() {
          this.level++;
          clickPowerLevel = this.level;
        }
      },
      {
        id: 2,
        name: '自動クリック',
        description: '1秒ごとに自動でポイントを獲得',
        baseCost: 50,
        level: 0,
        applyUpgrade: function() {
          this.level++;
          autoClickLevel = this.level;
          if (autoClickLevel > 0) startAutoClick();
        }
      }
    ];

    function updateScore() {
      scoreDisplay.textContent = `ポイント: ${points.toFixed(1)}`;
      updateUpgradeButtons();
    }

    function updateUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.getElementById('upgrade-' + upg.id);
        const price = calcPrice(upg.baseCost, upg.level);
        if (points >= price) {
          btn.classList.remove('disabled');
        } else {
          btn.classList.add('disabled');
        }
        btn.querySelector('.upgrade-info').textContent = `レベル: ${upg.level} | 次の価格: ${price}pt`;
      });
    }

    function createUpgradeButtons() {
      upgrades.forEach(upg => {
        const btn = document.createElement('div');
        btn.id = 'upgrade-' + upg.id;
        btn.classList.add('upgrade');
        btn.innerHTML = `
          <div class="upgrade-title">${upg.name}</div>
          <div class="upgrade-desc">${upg.description}</div>
          <div class="upgrade-info"></div>
        `;

        btn.addEventListener('click', () => {
          const price = calcPrice(upg.baseCost, upg.level);
          if (points >= price) {
            points -= price;
            upg.applyUpgrade();
            updateScore();
          }
        });

        upgradesContainer.appendChild(btn);
      });
    }

    clickerBtn.addEventListener('click', () => {
      points += currentPointsPerClick();
      updateScore();
      new Audio('./assets/click.mp3').play();
    });

    createUpgradeButtons();
    updateScore();
  </script>

</body>
</html>
