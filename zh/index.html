<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>野獣先辈点击器</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="description" content="点击野獣先辈来获取淫梦积分！简单又热血的连打游戏。升级让你更强。" />
  <meta name="keywords" content="野獣先辈, 点击器, 连打游戏, 淫梦, 游戏, 点击, 野獣先辈游戏" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="mzvunaro" />
  <link rel="canonical" href="https://tshoko.online/zh/" />

  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body class="font-sans min-h-screen max-h-full">
  <nav class="bg-amber-800 text-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-3xl font-bold px-6">野獣先辈点击器</h1>
      <a href="/zh/play" class="bg-blue-400 text-white px-10 py-3 rounded hover:bg-blue-500 font-bold centr">
        Play now!
      </a>
    </div>
  </nav>

  <!-- SNS share -->
  <div class="line-it-button" data-lang="zh" data-type="share-a" data-env="REAL" data-url="https://tshoko.online/zh/share" data-color="default" data-size="small" data-count="true" data-ver="3" style="display: none;"></div>
  <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async defer></script>

  <a href="https://twitter.com/share?url=https://tshoko.online/zh/share" 
     class="twitter-share-button" 
     data-show-count="false">
    分享
  </a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<div class="flex justify-center mt-4">
  <a href="/" class="bg-blue-400 text-white px-10 py-3 rounded hover:bg-blue-500 font-bold">
    日本語
  </a>
</div>

  <main class="max-w-4xl mx-auto px-4 py-6">
    <img src="https://visitor-badge.laobi.icu/badge?page_id=tshoko.online" alt="visitor badge"/>
    
    <!-- about game -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-2">概要</h2>
      <p class="bg-orange-300 p-4 rounded-lg shadow list-disc list-inside">
        「野獣先辈点击器」是一款点击获取积分并购买升级来成长的放置型游戏。
      </p>
    </section>

    <!-- how to play -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-2">玩法</h2>
      <ul class="bg-orange-300 p-4 rounded-lg shadow list-decimal list-inside">
        <li>点击先辈获得积分！</li>
        <li>使用积分购买升级！</li>
        <li>放置挂机自动获取积分！</li>
      </ul>
    </section>

    <!-- fever time -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-2">狂热时间</h2>
      <ul class="bg-orange-300 p-4 rounded-lg shadow list-inside">
        <li>
          <img src="/assets/feverbtn.png" alt="ferverButton" class="inline h-6 w-6 mx-1 align-text-bottom" />按下按钮触发
        </li>
        <li>消耗1000淫梦P</li>
        <li>冷却30秒</li>
      </ul>
    </section>

    <section class="mb-4">
      <h2 class="text-xl font-bold mb-2">更新内容</h2>
      <ul class="bg-orange-300 p-4 rounded-lg shadow list-inside">
        <!-- 更新列表可在此添加 -->
      </ul>
    </section>
  </main>

  <footer class="py-4 bg-gray-900 text-gray-300 flex justify-center w-full">
    <p class="text-sm">&copy; 2025 野獣先辈点击器</p>
  </footer>

</html>
